<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invigilator App{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .header-title { font-size: 1.5em; font-weight: bold; }
        .user-info a { text-decoration: none; color: #dc3545; font-weight: bold; }
        h1 { color: #4a4a4a; text-align: center; }
        {% block style %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Invigilator App</div>
            <div class="user-info">
                {% if user.is_authenticated %}
                    Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
